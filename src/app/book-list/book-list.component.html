<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group>
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>{{tab.label}}</ng-template>
    <div class="list-wrapper">
      <div *ngFor="let book of tab.content | async; trackBy:test">
        <app-book-list-item (sendToBookList)="fwdMsgToSib2($event)" [book]="book"></app-book-list-item>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
